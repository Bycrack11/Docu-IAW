<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tablas</title>
</head>
<body>
    <a href="index.html">Main/HTML</a>
    <br>
    <h1>Tablas</h1>
    <br>
    <table>
        <tr> <!--Fila-->
            <th>Nombre</th> <!--Encabezado de columna-->
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>David</td> <!--Celda-->
            <td>Sanchez</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Perez</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Lopez</td>
            <td>20</td>
        </tr>
    </table>

    <br>
    <hr> <!--Linea horizontal-->

    <br>
    <h1>Tabla con bordes</h1>
    <br>
    <table border="1"> <!--Tabla con borde-->
        <tr> <!--Fila-->
            <th>Nombre</th> <!--Encabezado de columna-->
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>David</td> <!--Celda-->
            <td>Sanchez</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Perez</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Lopez</td>
            <td>20</td>
        </tr>
</body>
</html>
